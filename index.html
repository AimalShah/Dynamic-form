<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container">
    <div class="container">
        <h1>
            Dynamic Form
        </h1>
    </div>
    <div class="row border rounded shadow-1 pt-3">
        <div class="mb-3 col-2">
            <select name="inputType" id="inputType" class="form-control">
                <option value="text">Text</option>
                <option value="number">number</option>
                <option value="date">Date</option>
                <option value="submit">Submit</option>
                <option value="textarea">Text Area</option>
            </select>
            
        </div>
        <div class="col-10">
            <input type="text" id="inputlabel" class="form-control" placeholder="Enter label">
        </div>
    </div>
    <div class="mt-3 border rounder shadow" id="form">

    </div>
    <script src="app.js"></script>
</body>
</html>
